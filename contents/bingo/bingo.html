<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bingo.css" rel="stylesheet" />
    <script src="bingo.js"></script>
    <title>ビンゴマシーン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <body onload="ready();"></body>
    <div id="title">
      <h1 id="title_text">ビンゴ大会</h1>
    </div>
    <h1 id="num">0</h1>

    <input
      type="button"
      value="スタート！"
      onclick="S()"
      id="start_button"
      class="button"
    />
    <input
      type="button"
      value="ストップ！"
      onclick="Stop()"
      id="stop_button"
      class="button"
    />

    <h2>いままでの数字</h2>
    <table border="1">
      <tr>
        <th class="tL">B</th>
        <th class="tN" id="b"></th>
      </tr>
      <tr>
        <th class="tL">I</th>
        <th class="tN" id="i"></th>
      </tr>
      <tr>
        <th class="tL">N</th>
        <th class="tN" id="n"></th>
      </tr>
      <tr>
        <th class="tL">G</th>
        <th class="tN" id="g"></th>
      </tr>
      <tr>
        <th class="tL">O</th>
        <th class="tN" id="o"></th>
      </tr>
    </table>

    大会名 <input type="form" value="" id="name" />
    <input type="button" value="決定" onClick="Name()" id="nD" />
  </body>
</html>
